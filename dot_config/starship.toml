"$schema" = 'https://starship.rs/config-schema.json'

format = """
$os\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$fill\
$package\
$nodejs\
$rust\
$ruby\
$swift\
$python\
$username\
$hostname\
$cmd_duration\
$jobs\
$time\
$line_break\
$character """

# Extend command timeout slightly for Git
command_timeout = 750

[os]
disabled = false
format = "[$symbol]($style)"
style = "gray"

[directory]
read_only = " 󰌾"
style = "#008AB3 bold"
truncate_to_repo = false
truncation_length = 5
truncation_symbol = "…/"

[directory.substitutions]
"~" = "󰋜 ~"
"~/Desktop" = "󰇄 ~/Desktop"
"~/Developer" = "󰲋 ~/Developer"
"~/Documents" = "󰈙 ~/Documents"
"~/Downloads" = "󰇚 ~/Downloads"
"~/Logic" = "󰝚 ~/Logic"
"~/Music" = "󰝚 ~/Music"
"~/Pictures" = "󰋩 ~/Pictures"
"~/Videos" = "󰕧 ~/Videos"
"~/dev" = "󰲋 ~/dev"

[git_branch]
symbol = "  "
format = "[$symbol$branch]($style) "
style = "#5fd700"

[git_commit]
tag_symbol = "  "
format = "[$symbol($version )]($style)"

[git_status]
format = '([$ahead_behind$all_status]($style) )'
style = "#5fd700"
ahead = '[⇡$count](#5fd700) '
behind = '[⇣$count](#5fd700) '
diverged = '[⇡$ahead_count⇣$behind_count](#5fd700) '
conflicted = '[=$count](#ff0000) '
untracked = '[?$count](#00afff) '
modified = '[!$count](#d7af00) '
staged = '[+$count](#d7af00) '
renamed = '[→$count](#5fd700) '
deleted = '[✘$count](#5fd700) '
stashed = '[*$count](#5fd700) '

[fill]
symbol = " "

[username]
disabled = false
format = "[$user]($style)"
style_root = "red bold"
style_user = "#DFAD81"

[hostname]
disabled = false
format = "[@$hostname]($style) "
ssh_only = true
ssh_symbol = " "
style = "#DFAD81"

[cmd_duration]
format = "[ $duration]($style) "
min_time = 1000
style = "#88865A"

[jobs]
symbol = "+ "
number_threshold = 1
symbol_threshold = 1

[time]
disabled = false
format = "[ $time]($style) "
style = "#518987"
time_format = "%r"
use_12hr = true

[character]
format = "[$symbol($version )]($style)"
success_symbol = "[❯](#5fd700)"
error_symbol = "[❯](#ff0000)"

[package]
symbol = "󰏗 "
format = "[$symbol($version )]($style)"

[docker_context]
symbol = " "
format = "[$symbol($version )]($style)"

[nodejs]
symbol = " "
format = "[$symbol($version )]($style)"

[python]
symbol = " "
format = "[$symbol($version )]($style)"

[ruby]
symbol = " "
format = "[$symbol($version )]($style)"

[rust]
symbol = "󱘗 "
format = "[$symbol($version )]($style)"

[swift]
symbol = " "
format = "[$symbol($version )]($style)"

